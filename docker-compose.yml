secrets:
  nuget_token:
    file: ${NUGET_TOKEN_FILE:-./sensitive_data/nuget_token.txt}

services:
  url-shortener-mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    profiles:
      - generator
      - stats
      - full
      - redirector
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  url-shortener-backend-generator:
    build:
      context: ./backend/generator
      dockerfile: Dockerfile
      secrets:
        - nuget_token
    restart: always
    ports:
      - "5000:5147"
    environment:
      - ASPNETCORE_URLS=http://+:5147
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__Mongo=mongodb://admin:admin123@url-shortener-mongo:27017/?authSource=admin
      - RabbitMqSettings__HostName=url-shortener-rabbitmq
      - RabbitMqSettings__Port=5672
      - RabbitMqSettings__VirtualHost=/
      - RabbitMqSettings__UserName=admin
      - RabbitMqSettings__Password=admin123
    depends_on:
      url-shortener-mongo:
        condition: service_healthy
      url-shortener-rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - generator
      - frontend
      - full
      - redirector

  url-shortener-backend-stats:
    build:
      context: ./backend/stats
      dockerfile: Dockerfile
      secrets:
        - nuget_token
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - MONGODB_URI=mongodb://admin:admin123@url-shortener-mongo:27017/?authSource=admin
      - RABBITMQ_URL=amqp://admin:admin123@url-shortener-rabbitmq:5672/
    depends_on:
      url-shortener-mongo:
        condition: service_healthy
      url-shortener-rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - generator
      - stats
      - full
      - redirector

  url-shortener-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - url-shortener-backend-generator
    networks:
      - app-network
    profiles:
      - frontend
      - full

  url-shortener-rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    profiles:
      - generator
      - stats
      - full
      - redirector
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s

  url-shortener-backend-redirector:
    build:
      context: ./backend/redirector
      dockerfile: Dockerfile
      secrets:
        - nuget_token
    restart: always
    ports:
      - "5001:5293"
    environment:
      - ASPNETCORE_URLS=http://+:5293
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__Mongo=mongodb://admin:admin123@url-shortener-mongo:27017/?authSource=admin
      - RabbitMqSettings__HostName=url-shortener-rabbitmq
      - RabbitMqSettings__Port=5672
      - RabbitMqSettings__VirtualHost=/
      - RabbitMqSettings__UserName=admin
      - RabbitMqSettings__Password=admin123
    depends_on:
      url-shortener-mongo:
        condition: service_healthy
      url-shortener-rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - generator
      - frontend
      - full
      - redirector

volumes:
  mongo-data:
  rabbitmq-data:

networks:
  app-network:
    driver: bridge
